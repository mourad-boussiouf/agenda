<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire agenda de Mourad</title>
    <link rel="stylesheet" href="agenda.css">
</head>

<body>
<article>

<div class= "formagenda">

<form>
<div id ="eventtitlediv">
<label for="eventtitle">Ajouter un titre à l'évenement :</label>
<input type="text" name="adress" id="adress" required> 
<label for="adress">Ajouter un lieu à l'évenement :</label>
<input type="text" name="adress" id="adress" required> 
</div>

<div id = "eventhoursdiv">
<label for="eventhours">Date et heure de l'évenement :</label>
<input type="datetime-local" id="eventhours"
       name="eventhours" value="2021-10-18T19:30"
       min="2021-10-18T00:00" max="2022-08-31T00:00">
</div>

<div id = "eventfreqdiv">
<label for="eventfreq">Fréquence de l'évenement :</label>
<select id="eventfreq" name="eventfreq">
 <option value="once">Une seule fois</option>
 <option value="everyday">Tous les jours</option>
 <option value="everyweek">Chaque semaine</option>
 <option value="everymonth">Tous les mois</option>
</div>

<div id ="submitformulaire">
<input type="submit" value="Ajouter l'évenement à l'agenda"></div>
</div>


</form>
</article>
</body>


</html>
